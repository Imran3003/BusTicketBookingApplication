    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        .container {
            overflow: hidden;
            max-width: 1100px;
            height: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 300px;
            background-color: #ffffff;
            color: black;
            text-decoration: none;
            padding: 10px 20px;
            margin-top: 20px;
            margin-bottom: 30px;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 20px;
        }
        .btn:hover {
            background-color: aliceblue;
        }


        .btn1 {
            width: 100px;
            background-color:#45a049;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-top: 20px;
            margin-bottom: 30px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .otp-input {
            width: 2rem; /* Adjust the width as needed */
            height: 2rem;
            text-align: center;
        }
        .loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            text-align: center;
            vertical-align: middle;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        #loading
        {
            color: #3498db;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
    <title></title>
</head>
<body>
    <div class="container">
        <h1>Enter OTP</h1>
        <form action="/verifyOTP">
            <input type="text" class="otp-input" name="digit1" maxlength="1" oninput="nextInput(this)" />
            <input type="text" class="otp-input" name="digit2" maxlength="1" oninput="nextInput(this)" />
            <input type="text" class="otp-input" name="digit3" maxlength="1" oninput="nextInput(this)" />
            <input type="text" class="otp-input" name="digit4" maxlength="1" /><br>
            <p id="errorMessage" th:text="${errorMessage}" style="color: red"></p>
            <input type="submit" value="submit" class="btn1">
        </form>

    </div>
    <div id="loadingIndicator" class="loading-indicator">
        <div class="spinner"></div>
        <p id="loading">Loading...</p>
    </div>

    <script>
        function nextInput(currentInput) {
            if (currentInput.value.length === currentInput.maxLength) {
                const nextInput = currentInput.nextElementSibling;
                if (nextInput) {
                    nextInput.focus();
                }
            }
        }

        // Hide the loading indicator when data loading is complete
        function hideLoadingIndicator() {
            const loadingIndicator = document.getElementById("loadingIndicator");
            if (loadingIndicator) {
                loadingIndicator.style.display = "none";
            }
        }

        // Simulate data loading for 5 seconds (you can replace this with your actual data loading code)
        setTimeout(function () {
            hideLoadingIndicator(); // Hide the loading indicator when data loading is complete
        }, 5000); // Adjust the time based on your actual data loading time

        // Call showLoadingIndicator() when data loading starts
        showLoadingIndicator();
    </script>

    // Show the loading indicator when data loading starts
    function showLoadingIndicator() {
        const loadingIndicator = document.getElementById("loadingIndicator");
        if (loadingIndicator) {
            loadingIndicator.style.display = "block";
        }
    }

</body>
</html>
